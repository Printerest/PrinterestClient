
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printerest - Register</title>
    <link rel="icon" type="image/x-icon" href="ICON.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, child, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://printerest2025-83043-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make Firebase functions available globally
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebaseChild = child;
    </script>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #054089;
            --primary-light: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--gradient-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Register Container */
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        .register-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 1rem;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }

        .register-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-left: 2.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input[type="date"] {
            color: var(--text-primary);
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(50%);
            cursor: pointer;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 64, 137, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-fill.weak {
            background: var(--error-color);
            width: 25%;
        }

        .strength-fill.fair {
            background: var(--warning-color);
            width: 50%;
        }

        .strength-fill.good {
            background: var(--accent-color);
            width: 75%;
        }

        .strength-fill.strong {
            background: var(--accent-color);
            width: 100%;
        }

        .strength-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            padding: 0;
        }

        .checkbox-group label {
            font-size: 0.85rem;
            line-height: 1.4;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
            line-height: 1.5;
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Links */
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .login-link p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1500;
        }

        .toast {
            background: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--accent-color);
            animation: slideInRight 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 350px;
            word-wrap: break-word;
        }

        .toast.error {
            border-left-color: var(--error-color);
        }

        .toast.warning {
            border-left-color: var(--warning-color);
        }

        .toast.success {
            border-left-color: var(--accent-color);
        }

        /* Registration Success Info */
        .registration-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .registration-info.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        .registration-info h3 {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .registration-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .registration-info .user-id {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .registration-info .timestamp {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .register-card {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .toast-container {
                left: 1rem;
                right: 1rem;
            }

            .toast {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Register Container -->
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-print"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join Printerest and start printing easily</p>
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="firstName" name="firstName" required placeholder="John">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" required placeholder="your.email@student.edu">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthday">Date of Birth</label>
                    <div class="input-wrapper">
                        <i class="fas fa-birthday-cake input-icon"></i>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="studentId" name="studentId" required placeholder="2024-12345">
                    </div>
                </div>

                <div class="form-group">
                    <label for="course">Course/Program</label>
                    <div class="input-wrapper">
                        <i class="fas fa-graduation-cap input-icon"></i>
                        <select id="course" name="course" required>
                            <option value="">Select your course</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="information-technology">Information Technology</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business Administration</option>
                            <option value="education">Education</option>
                            <option value="nursing">Nursing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <!-- Registration Success Info -->
            <div class="registration-info" id="registrationInfo">
                <h3>
                    <i class="fas fa-check-circle"></i>
                    Registration Successful!
                </h3>
                <p>Your account has been created successfully.</p>
                <p>User ID: <span class="user-id" id="displayUserId"></span></p>
                <p class="timestamp" id="displayTimestamp"></p>
                <p style="margin-top: 0.5rem; font-size: 0.8rem;">Please save your User ID for future reference. You will be redirected to the login page shortly.</p>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="index.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Global variables
        let isLoading = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setMaxBirthday();
        });

        function setupEventListeners() {
            // Register form
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegister);
            }

            // Password toggles
            setupPasswordToggle('passwordToggle', 'password');
            setupPasswordToggle('confirmPasswordToggle', 'confirmPassword');

            // Password strength checker
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', checkPasswordStrength);
            }

            // Confirm password validation
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            }
        }

        function setMaxBirthday() {
            // Set max date to today to prevent future dates
            const today = new Date().toISOString().split('T')[0];
            const birthdayInput = document.getElementById('birthday');
            if (birthdayInput) {
                birthdayInput.setAttribute('max', today);
                
                // Set a reasonable min date (100 years ago)
                const minDate = new Date();
                minDate.setFullYear(minDate.getFullYear() - 100);
                birthdayInput.setAttribute('min', minDate.toISOString().split('T')[0]);
            }
        }

        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            if (toggle && input) {
                toggle.addEventListener('click', () => {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    
                    const icon = toggle.querySelector('i');
                    if (icon) {
                        icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                    }
                });
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (!strengthFill || !strengthText) return;

            let strength = 0;
            let strengthLabel = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Remove all strength classes
            strengthFill.className = 'strength-fill';

            if (password.length === 0) {
                strengthLabel = 'Password strength';
            } else if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthLabel = 'Weak password';
            } else if (strength === 3) {
                strengthFill.classList.add('fair');
                strengthLabel = 'Fair password';
            } else if (strength === 4) {
                strengthFill.classList.add('good');
                strengthLabel = 'Good password';
            } else {
                strengthFill.classList.add('strong');
                strengthLabel = 'Strong password';
            }

            strengthText.textContent = strengthLabel;
        }

        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.style.borderColor = 'var(--error-color)';
            } else {
                confirmPasswordInput.style.borderColor = 'var(--border-color)';
            }
        }

        // Generate next user ID
        async function getNextUserId() {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, 'users'));
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    const userIds = Object.keys(users);
                    
                    // Find the highest user number
                    let maxNumber = 0;
                    userIds.forEach(userId => {
                        if (userId.startsWith('userinfo')) {
                            const number = parseInt(userId.substring(8)); // Remove 'userinfo' prefix
                            if (number > maxNumber) {
                                maxNumber = number;
                            }
                        }
                    });
                    
                    // Increment and format with leading zeros
                    const nextNumber = maxNumber + 1;
                    return `userinfo${nextNumber.toString().padStart(4, '0')}`;
                } else {
                    // First user
                    return 'userinfo0001';
                }
            } catch (error) {
                console.error('Error getting next user ID:', error);
                return 'userinfo0001'; // Fallback to first user ID
            }
        }

        // Check if email already exists
        async function checkEmailExists(email) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, 'users'));
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (let userId in users) {
                        if (users[userId].email === email) {
                            return true;
                        }
                    }
                }
                return false;
            } catch (error) {
                console.error('Error checking email:', error);
                return false;
            }
        }

        // Check if student ID already exists
        async function checkStudentIdExists(studentId) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, 'users'));
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (let userId in users) {
                        if (users[userId].studentId === studentId) {
                            return true;
                        }
                    }
                }
                return false;
            } catch (error) {
                console.error('Error checking student ID:', error);
                return false;
            }
        }

        // Calculate age from birthday
        function calculateAge(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age;
        }

        // Format timestamp for display
        function formatTimestamp(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            return date.toLocaleDateString('en-US', options);
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const formData = new FormData(e.target);
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                birthday: formData.get('birthday'),
                studentId: formData.get('studentId'),
                course: formData.get('course'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                terms: formData.get('terms') ? true : false
            };
            
            // Validation
            if (!validateForm(data)) {
                return;
            }

            // Show loading state
            const registerBtn = document.getElementById('registerBtn');
            if (registerBtn) {
                isLoading = true;
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            }

            try {
                // Check if email already exists
                const emailExists = await checkEmailExists(data.email);
                if (emailExists) {
                    throw new Error('Email address already registered');
                }

                // Check if student ID already exists
                const studentIdExists = await checkStudentIdExists(data.studentId);
                if (studentIdExists) {
                    throw new Error('Student ID already registered');
                }

                // Generate next user ID
                const userId = await getNextUserId();
                
                // Create registration timestamp
                const registrationDate = new Date();
                const registrationTimestamp = registrationDate.toISOString();

                // Calculate age
                const age = calculateAge(data.birthday);

                // Prepare user data for Firebase
                const userData = {
                    userId: userId,
                    firstName: data.firstName,
                    lastName: data.lastName,
                    email: data.email,
                    birthday: data.birthday,
                    age: age,
                    studentId: data.studentId,
                    course: data.course,
                    password: data.password, // In production, you should hash this
                    registrationDate: registrationTimestamp,
                    registrationTimestamp: registrationTimestamp, // Keep both for compatibility
                    status: 'active',
                    e_wallet_stats: 0 // Initialize e-wallet balance to zero
                };

                // Save to Firebase
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, 'users/' + userId), userData);

                // Show success message with timestamp
                showRegistrationSuccess(userId, registrationDate);
                
                // Reset form
                document.getElementById('registerForm').reset();
                
                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);

            } catch (error) {
                console.error('Registration error:', error);
                showToast(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                // Reset button state
                if (registerBtn) {
                    isLoading = false;
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            }
        }

        function showRegistrationSuccess(userId, registrationDate) {
            const registrationInfo = document.getElementById('registrationInfo');
            const displayUserId = document.getElementById('displayUserId');
            const displayTimestamp = document.getElementById('displayTimestamp');
            
            if (registrationInfo && displayUserId && displayTimestamp) {
                displayUserId.textContent = userId;
                displayTimestamp.textContent = `Registered on: ${formatTimestamp(registrationDate)}`;
                registrationInfo.classList.add('show');
                
                // Hide the form
                document.getElementById('registerForm').style.display = 'none';
            }
            
            showToast('Account created successfully!', 'success');
        }

        function validateForm(data) {
            // Check required fields
            if (!data.firstName || !data.lastName || !data.email || !data.birthday || 
                !data.studentId || !data.course || !data.password || !data.confirmPassword) {
                showToast('Please fill in all required fields', 'error');
                return false;
            }

            // Validate email
            if (!isValidEmail(data.email)) {
                showToast('Please enter a valid email address', 'error');
                return false;
            }

            // Validate birthday
            if (!isValidBirthday(data.birthday)) {
                showToast('Please enter a valid date of birth', 'error');
                return false;
            }

            // Validate age (must be at least 13 years old)
            const age = calculateAge(data.birthday);
            if (age < 13) {
                showToast('You must be at least 13 years old to register', 'error');
                return false;
            }

            // Validate student ID format
            if (!isValidStudentId(data.studentId)) {
                showToast('Please enter a valid student ID (e.g., 2024-12345)', 'error');
                return false;
            }

            // Validate password strength
            if (data.password.length < 8) {
                showToast('Password must be at least 8 characters long', 'error');
                return false;
            }

            // Check password match
            if (data.password !== data.confirmPassword) {
                showToast('Passwords do not match', 'error');
                return false;
            }

            // Check terms acceptance
            if (!data.terms) {
                showToast('Please accept the Terms of Service and Privacy Policy', 'error');
                return false;
            }

            return true;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidBirthday(birthday) {
            if (!birthday) return false;
            
            const birthDate = new Date(birthday);
            const today = new Date();
            
            // Check if it's a valid date
            if (isNaN(birthDate.getTime())) return false;
            
            // Check if it's not in the future
            if (birthDate > today) return false;
            
            // Check if it's not more than 100 years ago
            const minDate = new Date();
            minDate.setFullYear(minDate.getFullYear() - 100);
            if (birthDate < minDate) return false;
            
            return true;
        }

        function isValidStudentId(studentId) {
            // Simple validation for student ID format (year-number)
            const studentIdRegex = /^\d{4}-\d{4,6}$/;
            return studentIdRegex.test(studentId);
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fas fa-check-circle' : 
                         type === 'error' ? 'fas fa-exclamation-circle' : 
                         'fas fa-info-circle';
            
            toast.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            // Remove toast after 4 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 4000);
        }
    </script>
